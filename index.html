<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8"/>
        <title>ShowCQTBar Audio Spectrum Visualization</title>
        <script type="text/javascript" src="showcqtbar.js"></script>
        <script type="text/javascript" src="common.js"></script>
        <style type="text/css">
            *, body, pre, p { margin: 0; padding: 0; border: 0; }
            p { padding-top: 4px; }
        </style>
    </head>
    <body>
        <div style="position:relative; height:240px;" id="my-div-canvas">
            <div style="position:absolute; top:0px; left:0px;"><canvas id="my-canvas" width="640" height="240"></canvas></div>
            <div style="position:absolute; top:112px; left:0px;" id="my-div-img"><img id="my-img" src="axis-1920x48.png" width="640" height="16"/></div> 
            <div id="my-knob-div" style="position:absolute; top:8px; left:8px; width:200px; color: #FFFFFF; font-size: 6pt;">
                <div id="my-knob" style="visibility: hidden;">
                    <code>Bass:</code><br/>
                    <input type="range" min="-50" max="0" value="-30" id="my-bass-knob"/><br/>
                    <code>Bar:</code><br/>
                    <input type="range" min="0" max="40" value="19" id="my-bar-knob"/><br/>
                    <code>Brightness:</code><br/>
                    <input type="range" min="0" max="40" value="25" id="my-brightness-knob"/><br/>
                </div>
            </div>
            <div id="my-perf-div" style="position:absolute; top:8px; left:220px; width:400px; color: #FFFFFF; font-size: 8pt; text-align: right;">
                <pre id="my-perf" style="visibility: hidden;"></pre>
            </div>
        </div>
        <div style="position:relative;"><audio autoplay="autoplay" controls="controls" id="my-audio" style="width:640px;"></audio></div>
        <div>
            <label>SELECT AUDIO: <input type="file" accept="audio/*,video/*" onchange="load_audio()" id="my-file"/></label>
            <label><input type="checkbox" id="showhistory-checkbox"/> Show history</label>
        </div>
        <p>Resolutions:
            [<a href="index.html?s=auto"">Auto</a>]
            [<a href="index.html?s=1920x720">1920x720</a>]
            [<a href="index.html?s=1600x600">1600x600</a>]
            [<a href="index.html?s=1280x480">1280x480</a>]
            [<a href="index.html?s=960x360">960x360</a>]
            [<a href="index.html?s=640x240">640x240</a>]
            [<a href="https://github.com/mfcc64/html5-showcqtbar" target="_blank">Source</a>].
        </p>
    </body>
</html>
